<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="result">
        <h1>Your Result</h1>
        <div class="grade">
          <span>76</span>
          <p>of 100</p>
        </div>

        <p class="rating">Great</p>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <div class="summary">
        <h1>Summary</h1>
        <div class="reaction">
          <span
            ><img
              src="./assets/images/icon-reaction.svg"
              alt="reaction icon"
            />Reaction</span
          >
          <p><b>80</b> / 100</p>
        </div>
        <div class="memory">
          <span
            ><img
              src="./assets/images/icon-memory.svg"
              alt="memory icon"
            />Memory</span
          >
          <p><b>92</b> / 100</p>
        </div>
        <div class="verbal">
          <span
            ><img
              src="./assets/images/icon-verbal.svg"
              alt="verbal icon"
            />Verbal</span
          >
          <p><b>61</b> / 100</p>
        </div>
        <div class="visual">
          <span
            ><img
              src="./assets/images/icon-visual.svg"
              alt="visual icon"
            />Visual</span
          >
          <p><b>72</b> / 100</p>
        </div>
        <a href="">Continue</a>
      </div>
    </main>
  </body>
</html>
